<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>好学网2018课程学习情况</title>

	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			/*如下 通用的水平局中的方法*/
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

/*		.h5_component_base{
			transition: all 1s;
		}

		.h5_component_base_load{
			opacity: 1;
		}

		.h5_component_base_leave{
			opacity: 0;
		}*/
	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

</head>
<body>
<!-- 用于开发测试H5ComponentBase对象（基本的图文组件） -->
<div class='iphone'></div>
<script type="text/javascript">
	var cfg = {
		type: 'base',//注意，不要写成中文的冒号：
		// text: 'nanaisstupid', //文本类型
		bg: './p1_people.png',  //图片类型  //注意，不要写成中文的逗号
		width: 514,
		height: 306,
		css: {
			// left:50,
			// top:50,
			bottom: 0,
			opacity: 0,
		},
		animateIn: {bottom: 80, opacity: 1}, //载入
		animateOut: {bottom: 0, opacity: 0}, //移除
		center: true,
	}

	var h5 = new H5ComponentBase('myName', cfg);
	$('.iphone').append(h5)  //注意，这里不是字符串'h5'，而是变量h5

	var leave = true;
	$('body').click(function(){
		leave = !leave;
		$('.h5_component').trigger( leave ? 'onLeave':'onLoad')
	})

</script>
</body>
</html>
